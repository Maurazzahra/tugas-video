<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Judydoll - Customer Service</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div class="wrapper">
        <div class="content">
            <header>
                <nav>
                    <h3 class="nav-h3"><b>got question?</b></h3>
                    <p>
                        Tim kami dengan senang hati akan membantu kamu! <br>
                        Hubungi kami atau sampaikan pertanyaan kamu melalui formulir ini
                    </p>
                </nav>
            </header>
            <section class="form">
                    <form action="" method="get">
                        <fieldset>
                            <label for="nama">Name :</label>
                            <input 
                                type="text" 
                                name="" 
                                id="" 
                                placeholder="Your Full Name" 
                                required
                            />
                            <br>
                            <label for="email">E-mail :</label>
                            <input 
                                type="email" 
                                name="Email Address" 
                                id="" 
                                placeholder="Your Email Address" 
                                required
                            />
                            <br />
                            <label for="pesan">Message :</label>
                            <textarea name="Address" id="" cols="30" rows="10"></textarea>
                            <br>
                            <input type="submit"nama="submit" value="submit" id="" />
                        </fieldset>
                    </form>
            </section>
            <li><a href="../index.html">Back</a></li>
            <footer>
                <p><i class="fa fa-copyright" aria-hidden="true">created by: judydoll.id.com</i></p>
            </footer>
        </div>
    </div>
</body>
</html>
